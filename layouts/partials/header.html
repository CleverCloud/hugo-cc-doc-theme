
<button type="button" id="sidebarCollapse" class="btn btn-info d-block d-md-none d-lg-none">
    {{- partial "svg.html"  (dict "id" "bars" "class" "icon" "width" 32 "height" 32) -}}
</button>
  
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        {{- if .Site.Menus.shortcuts}}

        <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarMainCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    {{- with .Site.Menus.shortcuts}}
                        {{- range sort . "Weight"}}
                            <li class="nav-item">
                                <a class="nav-link" href="{{.URL}}" {{if eq $.Site.Params.menushortcutsnewtab true}}target="_blank"{{end}}>
                                    {{safeHTML .Name}}
                                </a>
                            </li>
                        {{- end}}
                    {{- end}}
                    <li class="d-none d-lg-block">
                        <div class="login__header">
                            <a href="{{ .Site.Params.signUpURL }}" class="btn">Login / Signup</a>
                        </div>
                      </li>
                </ul>
            </div>
    {{- end}}
        
    </nav>

    <div class="mob__login d-block d-lg-none">
        <div class="login__header">
            <a href="{{ .Site.Params.signUpURL }}" class="btn">Login / Signup</a>
        </div>
      </div>


    <div class="header--2">
    </div>

</header>
